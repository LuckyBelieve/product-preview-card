<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    footer { font-size: 11px; text-align: center; }
    footer a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="cardComponent">
      <div class="image">
        <img src="./images/image-product-desktop.jpg" alt="image of Product">
      </div>
      <div class="description">
        <div class="product">
          <h3>PERFUME</h3>
        </div>
        <div class="prodname">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="about">
         <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p> $149.99</p><span><del>$169.99</del></span>
        </div>
        <div class="btn">
          <button type="submit"><img src="./images/icon-cart.svg" alt="icon-cart">
          Add to Cart</button>
        </div>
      </div>
    </div>
  </main>



  <footer>
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucky Believe</a>.
  </footer>

  
   
</body>
</html>
